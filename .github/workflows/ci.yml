name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.9
        env:
          POSTGRES_DB: geist
          POSTGRES_USER: geist
          POSTGRES_PASSWORD: geist
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3.1.1
      with:
        python-version: '3.11'
        activate-environment: geist-linux-docker
        environment-file: linux_environment_x86_x64.yml

    - name: Initialize database
      shell: bash -l {0}
      env:
        PYTHONPATH: ${{ github.workspace }}
        DB_HOST: localhost
        DB_PORT: 5432
        POSTGRES_DB: geist
        POSTGRES_USER: geist
        POSTGRES_PASSWORD: geist
      run: |
        python initdb.py

    - name: Run tests
      shell: bash -l {0}
      env:
        HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}
        DB_HOST: localhost
        DB_PORT: 5432
        POSTGRES_DB: geist
        POSTGRES_USER: geist
        POSTGRES_PASSWORD: geist
      run: |
        conda info
        conda list
        pytest tests/

  frontend-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: client/geist/package-lock.json

    - name: Install dependencies
      run: |
        cd client/geist
        npm ci

    - name: Run frontend tests
      run: |
        cd client/geist
        npm test -- --watchAll=false --passWithNoTests

  build:
    runs-on: ubuntu-latest
    needs: [test, frontend-test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend
      run: docker build -t geist-backend -f Dockerfile .

    - name: Build Frontend
      run: docker build -t geist-frontend -f client/geist/Dockerfile .
