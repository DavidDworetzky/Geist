name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14.9
        env:
          POSTGRES_DB: geist
          POSTGRES_USER: geist
          POSTGRES_PASSWORD: geist
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: |
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        uv sync --frozen

    - name: Initialize database
      env:
        PYTHONPATH: ${{ github.workspace }}
        DB_HOST: localhost
        DB_PORT: 5432
        POSTGRES_DB: geist
        POSTGRES_USER: geist
        POSTGRES_PASSWORD: geist
      run: |
        uv run python initdb.py

    - name: Run tests
      env:
        HUGGING_FACE_HUB_TOKEN: ${{ secrets.HUGGING_FACE_HUB_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}
        DB_HOST: localhost
        DB_PORT: 5432
        POSTGRES_DB: geist
        POSTGRES_USER: geist
        POSTGRES_PASSWORD: geist
      run: |
        uv run pytest tests/

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Backend
      run: docker build -t geist-backend -f Dockerfile .

    - name: Build Frontend
      run: docker build -t geist-frontend -f client/geist/Dockerfile .
