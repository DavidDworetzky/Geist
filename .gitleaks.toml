# Gitleaks configuration for secret detection
title = "Geist Security Configuration"

[extend]
# Use default gitleaks rules
useDefault = true

[allowlist]
description = "Global allowlist"
# Add patterns that should be ignored
regexes = [
    # Ignore test keys/tokens
    '''test[_-]?(key|token|secret)''',
    # Ignore example/placeholder values
    '''(example|placeholder|dummy|fake)[_-]?(key|token|secret)''',
]

# Paths to ignore
paths = [
    '''\.git/''',
    '''node_modules/''',
    '''\.venv/''',
    '''venv/''',
    '''dist/''',
    '''build/''',
    '''\.pytest_cache/''',
    '''__pycache__/''',
]

# Stopwords that indicate false positives
stopwords = [
    '''test''',
    '''example''',
    '''dummy''',
    '''placeholder''',
    '''sample''',
]
