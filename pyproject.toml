[tool.mypy]
# Python version to target
python_version = "3.11"

# Enable warnings for untyped code
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

# Disallow untyped definitions and calls
disallow_untyped_defs = false  # Start with false, can be made stricter later
disallow_untyped_calls = false  # Start with false, can be made stricter later
disallow_incomplete_defs = false
check_untyped_defs = true

# Strict optional checking
strict_optional = true

# Import discovery
namespace_packages = true
explicit_package_bases = true

# Platform configuration
platform = "linux"

# Ignore missing imports for third-party libraries without type stubs
ignore_missing_imports = true

# Show error codes in output
show_error_codes = true
show_column_numbers = true
pretty = true

# Exclude paths
exclude = [
    '^migrations/',
    '^tests/',
    '^scripts/',
    '^venv/',
    '^\.venv/',
    '^build/',
    '^dist/',
]

# Per-module options
[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "migrations.*"
ignore_errors = true

[[tool.mypy.overrides]]
module = "scripts.*"
ignore_errors = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
known_first_party = ["app", "agents", "adapters", "utils"]
