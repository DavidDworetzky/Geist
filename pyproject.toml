# Bandit security configuration
[tool.bandit]
exclude_dirs = [
    "/tests/",
    "*/tests/*",
    "*/test_*.py",
    ".venv",
    "venv",
    "build",
    "dist"
]

# Skip specific tests if needed
# B101: assert_used - often used in tests
# B601: paramiko_calls - if you use paramiko
skips = ["B101"]

[tool.bandit.assert_used]
exclude = ["*/test_*.py", "*/tests/*"]

# Black configuration
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
line_length = 100
